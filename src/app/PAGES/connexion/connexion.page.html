<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start"> 
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col  size="12">
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Id</ion-label>
            <ion-input type="number" [(ngModel)]="IdUser" name="IdUser"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label>Login</ion-label>
          <ion-input type="text" [(ngModel)]="pseudo" name="Pseudo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>password</ion-label>
          <ion-textarea type="text" [(ngModel)]="password" name="password"></ion-textarea>
        </ion-item>
        <ion-button  class="button-block" ion-button type="submit" block>Login</ion-button>
      </form>
            </ion-col></ion-row></ion-grid>
</ion-content>
