<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- 
  <ion-col>
        </ion-col>

-->
<ion-content >


<ion-grid class="corp">
  <ion-row>
      <ion-col  size="12">
      <ion-card>
          <ion-card-header>
            Statistique
          
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col  size="12">
                        <ion-item>
                            <ion-label>
                              Life <ion-progress-bar color="primary" [value]="transfertDataPlayerService.player.PlayerLife"></ion-progress-bar>
                            </ion-label>
                            
                        </ion-item> 
                    </ion-col>
                    <ion-col  size="12">
                        <ion-item>
                            <ion-label>
                              Hungry  <ion-progress-bar color="secondary" [value]="transfertDataPlayerService.player.hungryLife"></ion-progress-bar>
                            </ion-label>
                           
                        </ion-item>   
                    </ion-col>
                    <ion-col  size="12">
                        <ion-item>
                            <ion-label>
                              Power  <ion-progress-bar color="success" [value]="transfertDataPlayerService.player.PlayerPower"></ion-progress-bar>
                            </ion-label>
                           
                        </ion-item>   
                    </ion-col>
                    <ion-col  size="4" style="text-align: center;">
                        <ion-label>
                          $({{transfertDataPlayerService.player.money}})
                        </ion-label>                   
                    </ion-col>
                    <ion-col    size="4"  style="text-align: center;">
                   
                        <ion-button>
                          <ion-icon slot="start" name="pause"></ion-icon>
                        </ion-button>
                        <ion-button>
                      <ion-icon size="large" name="arrow-dropright-circle"></ion-icon> 
                    </ion-button>
                      <ion-button>
                      <ion-icon size="large" name="fastforward"></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col style="text-align: center;"  size="4">
                    <ion-label>
                     Day life :  ({{transfertDataPlayerService.player.DayLife}}) 
                    </ion-label>                   
                </ion-col>
                </ion-row>  
            </ion-grid>
          </ion-card-content>
        </ion-card>

  <!-- Colorize Progressbar -->


      </ion-col>
  </ion-row>
<ion-row>
<ion-col center>
    <ion-card>
        <ion-card-content>
            <ion-grid >
                <ion-row class="background-color: brown;">
                    <ion-col  size="12">
                        <ion-button class="button-block" (click)="tapEvent()">Work</ion-button>
                     </ion-col>
                 </ion-row>
                 <ion-row>
                    <ion-col  size="12">
                        <ion-button   class="button-block" (click)="sleep()">Sleep - 1$</ion-button >
                     </ion-col>
                 </ion-row>
                 <ion-row>
                    <ion-col  size="12">
                        <ion-button  class="button-block"  (click)="buyFood()">Eat - 1$</ion-button>
                    
                     </ion-col>
                 </ion-row>
                 <ion-row>
                    <ion-col  size="12"><!--shape="round"  -->
                      <ion-button  class="button-block" (click)="getPower()">recup - 1$</ion-button>
                     </ion-col>
                 </ion-row>
             </ion-grid>
             
        </ion-card-content>
      </ion-card>
  
</ion-col>
</ion-row>
</ion-grid>


</ion-content>
