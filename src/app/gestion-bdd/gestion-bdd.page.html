<ion-header>
  <ion-toolbar>
    <ion-title>Administration bdd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  


  <ion-grid>
      <ion-row>
          <ion-card>
              <ion-card-header>
                StarShip Gestion
              </ion-card-header>
              <ion-card-content>
              <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                        <ion-button  (click)="reset()">RESET ALL</ion-button>
                    </ion-col>
                    <ion-col size="12">
                        <ion-button  (click)="resetStarship()">RESET STARSHIPS</ion-button>
                    </ion-col>
                    <ion-col size="12">
                        <ion-button  (click)="setStarships()">REMPLIR STARSHIPS</ion-button>
                    </ion-col>
                  </ion-row>
              </ion-grid>
              </ion-card-content>
            </ion-card>
      </ion-row>
      <ion-row>
          <ion-card>
              <ion-card-header>
                  People Gestion
              </ion-card-header>
              <ion-card-content>
              <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                        <ion-button  (click)="resetPeople()">RESET People</ion-button>
                    </ion-col>
                    <ion-col size="12">
                        <ion-button  (click)="setPeoples()">REMPLIR People</ion-button>
                    </ion-col>
                  </ion-row>
              </ion-grid>
              </ion-card-content>
            </ion-card>
      </ion-row>
      <ion-row>
          <ion-card>
              <ion-card-header>
                StarShip Gestion
              </ion-card-header>
              <ion-card-content>
              <ion-grid>
                  <ion-row>
                    <ion-col size="12">
                        <ion-button  (click)="reset()">RESET ALL</ion-button>
                
                    </ion-col>
                    <ion-col size="12">
                        <ion-button  (click)="resetStarship()">RESET STARSHIPS</ion-button>
                    </ion-col>
                    <ion-col size="12">
                        <ion-button  (click)="setStarships()">REMPLIR STARSHIPS</ion-button>
                    </ion-col>
                  </ion-row>
              </ion-grid>
              </ion-card-content>
            </ion-card>
      </ion-row>
      </ion-grid>

  
</ion-content>
