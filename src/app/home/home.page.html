<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- 
  <ion-col>
        </ion-col>

-->
<ion-content>


<ion-grid>
  <ion-row>
      <ion-col  size="12">
      <ion-card>
          <ion-card-header>
            Statistique
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col  size="12">
                        <ion-item>
                            <ion-label>
                              Life <ion-progress-bar color="primary" [value]="player.PlayerLife"></ion-progress-bar>
                            </ion-label>
                            
                        </ion-item> 
                    </ion-col>
                    <ion-col  size="12">
                        <ion-item>
                            <ion-label>
                              Hungry  <ion-progress-bar color="secondary" [value]="player.hungryLife"></ion-progress-bar>
                            </ion-label>
                           
                        </ion-item>   
                    </ion-col>
                    <ion-col  size="12">
                        <ion-label>
                         Money :  ({{player?.money}} $)
                          </ion-label>
                    </ion-col>
                </ion-row>  
            </ion-grid>
          </ion-card-content>
        </ion-card>

  <!-- Colorize Progressbar -->


      </ion-col>
  </ion-row>
<ion-row>
<ion-col center>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col  size="12">
                        <ion-button shape="round" (click)="tapEvent()">Work</ion-button>
                     </ion-col>
                 </ion-row>
                 <ion-row>
                    <ion-col  size="12">
                        <ion-button shape="round" (click)="buyFood()">Eat - 1$</ion-button>
                     </ion-col>
                 </ion-row>
                 <ion-row>
                    <ion-col  size="12">
                        <ion-button shape="round" (click)="sleep()">Dormir - 1$</ion-button>
                     </ion-col>
                 </ion-row>
             </ion-grid>
          
        </ion-card-content>
      </ion-card>
  
</ion-col>
</ion-row>
</ion-grid>


</ion-content>
